<fieldset class="form__fieldset fieldset">
  <div class="container containerMother-js">
    <div class="form__fieldset-head-container containerClick-js">
      <h2 class="form__fieldset-main_title">Rellena</h2>
    </div>
    <div class="form__fieldset-main_content rollContainer-js">
      <label for="name" class="form__fieldset-content name__label required">
        Nombre completo*
      </label>
      <input
        type="text"
        class="form__fieldset-content-gap name"
        id="name"
        name="name"
        placeholder="Ej: Sally Jill"
        required
      />
      <label for="position" class="form__fieldset-content job__label required">
        Puesto*
      </label>
      <input
        type="text"
        class="form__fieldset-content-gap gap2 job"
        id="position"
        name="position"
        placeholder="Ej: Front-end unicorn"
        required
      />
      <div class="form__fieldset-add_img_wrapper">
        <p class="form__fieldset-add_img-text">Imagen de perfil</p>
        <button
          class="form__fieldset-add_img-button js__profile-trigger"
          type="button"
          name="add_img"
        >
          Añadir imagen
        </button>
        <input
          type="file"
          name="image"
          id="img-selector"
          class="hidden js__profile-upload-btn"
          required
        />
        <div class="form__fieldset-add_img-mini_container js__profile-preview"> </div>
      </div>
      <label for="email" class="form__fieldset-content mail__label required">
        Email*
      </label>
      <input
        type="email"
        class="form__fieldset-content-gap mail"
        id="email"
        name="email"
        placeholder="Ej: sally-hill@gmail.com"
        required
      />
      <label for="telf" class="form__fieldset-content">
        Teléfono
      </label>
      <input
        type="tel"
        class="form__fieldset-content-gap phone"
        id="telf"
        name="telf"
        placeholder="Ej: 555-55-55-55"
      />
      <label
        for="linkedin"
        class="form__fieldset-content linkedin__label required">
        Linkedin*
      </label>
      <input
        type="text"
        class="form__fieldset-content-gap linkedin_input"
        id="linkedin"
        name="linkedin"
        placeholder="Ej: sally.hill"
        required
      />
      <label for="github" class="form__fieldset-content github__label required">
        Github*
      </label>
      <input
        type="text"
        class="form__fieldset-content-gap github_input"
        id="github"
        name="github"
        placeholder="Ej: @sally-hill"
        required
      />
    </div>
    <div class="line-bottom"></div>
  </div>
</fieldset>
